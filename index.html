<!doctype html>
<html ng-app="autocompleteApp">
  <head>
    <title>Autocomplete Application</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body>
    <header>
      <h1>
        <span id="header">Autocomplete Application</span>
      </h1>
  	</header>

   <div ng-controller="mainCtrl">
      <div class="country-wrapper">
        <div class="label">Search Countries</div>
        <div><input type="text" placeholder="Search for items" class="input" ng-model="countryText" ng-change="searchCountry()"/></div>
        <ul class="autocomplete-list">
          <li ng-repeat="address in countryList track by $index" ng-class="{active : selectedIndex === $index}">{{address}}</li>
        </ul>
      </div>

      <div class="address-wrapper">
        <div class="label">Search Addresses at your location</div>
        <div><input type="text" placeholder="Search for items" class="input" ng-model="addressText" ng-change="searchAddress()"/></div>
          <ul class="autocomplete-list">
          <li ng-repeat="address in addressList track by $index" ng-class="{active : selectedIndex === $index}">{{address}}</li>
          </ul>
        </div>
      </div>

  </body>
</html>
